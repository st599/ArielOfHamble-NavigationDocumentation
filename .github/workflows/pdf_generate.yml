name: Sphinx-PDF Generate Deploy
on:
  push:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme piccolo-theme myst_parser standard-imghdr sphinx-pdf-generate rst2pdf
    - name: Build and Commit
      uses: iSOLveIT/sphinx-pdf-generate-action@main
      with:
        config_file_path: doc/conf-pdf.py
        documentation_path: doc/
        target_branch: 'gh-pages'
        sphinx_version: 9.1.0
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: site
